<div class="content">
  <app-header></app-header>
  <div class="main">
    <div class="frmContent">
      <h1>Formulario de Registro</h1>
      <hr class="solid">
      <form [formGroup]="formDataComponent" >
        <div class="row">
          <div class="col"><label>ID</label><input (blur)="validateValue('id')" id="id" type="text" formControlName="id"/></div>
          <div class="col"><label>Nombre</label><input (blur)="validateValue('name')" id="name" type="text" formControlName="name"/></div>
        </div>
        <div class="row">
          <div class="col"><label>Descripción</label><input (blur)="validateValue('description')" id="description" type="text" formControlName="description"/>
          </div>
          <div class="col"><label>Logo</label><input id="logo"  (blur)="validateValue('logo')" type="text" formControlName="logo"/></div>
        </div>
        <div class="row">
          <div class="col"><label>Fecha Libración</label><input (change)="validateValue('date_release')" (blur)="validateValue('date_release')" min="{{minDate | date:'yyyy-MM-dd'}}" id="date_release" type="date" formControlName="date_release"/>
          </div>
          <div class="col"><label>Fecha Revisión</label><input (blur)="validateValue('date_revision')"   id="date_revision" type="date" formControlName="date_revision"/>
          </div>
        </div>
        <div class="groupActions">
          <app-button typeBtn="secondary" (btnAction)="reset()">Reiniciar</app-button>
          <app-button (btnAction)="send()" [disabled]="disabledSend">Enviar</app-button>
        </div>
      </form>
    </div>
  </div>
</div>
